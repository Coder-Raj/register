<!DOCTYPE html>

<html lang="en">
    
<head>


    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Registration Form</title>
    <link rel="stylesheet" href="login1.css">
    <link rel="stylesheet" href="modal.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="next.js"></script>

</head>

    
<body>

    <br><br>

    <h1 align="center" class="heading">Registration Form</h1>

    <br><br>


    <div id="id01" class="modal">



        <form onsubmit="tosubmit();" class="modal-content animate" action="/home/harsh/Desktop/html/rec.html">
            <div class="imgcontainer">

                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>


            <div class="container" style="background-color: beige;">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username.." name="uname" class="uname" id="username" required>


                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password.." name="psw" class="pass" id="password" required>


                <center>
                    <button type="submit">Login</button>
                </center>
            </div>



            <div class="container" style="background-color:#ffffff;">
                <center>
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                </center>
            </div>


        </form>

    </div>



    <script>
        var modal = document.getElementById('id01');

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }




        function tosubmit() {
            // Getting the value of your text input
            var mytext = document.getElementById("username").value;
            var mytext1 = document.getElementById("password").value;

            // Storing the value above into localStorage
            localStorage.setItem("mytext", mytext);
            localStorage.setItem("mytext1", mytext1);
        }

    </script>



    <div class="container">
        
        <br><br>

        

        <div class="col-lg-12">
            
            <div class="row">
            
                <form>


                    <div class="col-sm-12">
                      
                        <div class="row">


                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <span class="glyphicon glyphicon-user"></span>
                                <input type="text" placeholder="Enter First Name Here.." class="form-control" id="fname" required>
                            </div>


                            <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <span class="glyphicon glyphicon-user"></span>
                                <input type="text" placeholder="Enter Last Name Here.." class="form-control" id="lname" required>
                            </div>
                        
                        </div>



                        <div class="form-group">
                            <label>Address</label>
                            <span class="glyphicon glyphicon-home"></span>
                            <textarea placeholder="Enter Address Here.." rows="3" id="add" class="form-control"></textarea>
                        </div>




                        <div class="row">

                            <div class="col-sm-4 form-group">
                                <label>City</label>
                                <span class="glyphicon glyphicon-home"></span>
                                <input type="text" placeholder="Enter City Name Here.." class="form-control" id="city">
                            </div>


                            <div class="col-sm-4 form-group">
                                <label>State</label>
                                <span class="glyphicon glyphicon-home"></span>
                                <input type="text" placeholder="Enter State Name Here.." class="form-control" id="state">
                            </div>


                            <div class="col-sm-4 form-group">
                                <label>Zip</label>
                                <span class="glyphicon glyphicon-star"></span>
                                <input type="text" placeholder="Enter Zip Code Here.." class="form-control" id="zip">
                            </div>

                        </div>
                        
                        <div class="row">
                        
                            <div class="col-sm-6 form-group">
                                <label>School / Board</label>
                                <span class="glyphicon glyphicon-education"></span>
                                <input type="text" placeholder="Enter School/Board Here.." class="form-control" id="scb">
                            </div>



                            <div class="col-sm-6 form-group">
                                <label>Highest Qualification</label>
                                <span class="glyphicon glyphicon-education"></span>
                                <input type="text" placeholder="Enter Highest Qualification Here.." class="form-control" id="hq">
                            </div>
                        
                        </div>



                        <div class="form-group">
                            <label>Phone Number</label>
                            <span class="glyphicon glyphicon-phone-alt"></span>
                            <input type="text" placeholder="Enter Phone Number Here.." class="form-control" id="phno">
                        </div>



                        <div class="form-group">
                            <label>Email Address</label>
                            <span class="glyphicon glyphicon-envelope"> </span>
                            <input type="text" placeholder="Enter Email Address Here.." class="form-control" id="email" required>
                        </div>


                        <div class="form-group">
                            <label>User Name</label>
                            <span class="glyphicon glyphicon-user"></span>
                            <input type="text" placeholder="Enter Username here..." class="form-control" id="user" required>
                        </div>


                        <div class="row">
                            
                            <div class="col-sm-6">
                                <label>Password</label>
                                <span class="glyphicon glyphicon-pencil"></span>
                                <input type="password" name="password" id="ps" placeholder="Enter Password..." class="form-control" required>

                            </div>


                            <div class="col-sm-6">
                                <label>Confirm Password</label>
                                <span class="glyphicon glyphicon-pencil"></span>
                                <input type="password" name="confirm password" id="cps" placeholder="Confirm Password..." class="form-control" oninput="confirm()">
                                <span id="msg6" class="text-warning" style="color: black; font-size: 15px;"></span>
                            </div>
                            
                        </div><br>

                        
                        <script>
                        
                            function confirm() {

                                document.getElementById('msg6').innerHTML = null;
                                var f = document.getElementById('ps').value;
                                var g = document.getElementById('cps').value;

                                if (f != g) {
                                    document.getElementById('msg6').innerHTML = "Password does not match";
                                    document.getElementById('Dem').disabled = true;

                                } else {
                                    document.getElementById('Dem').disabled = false;

                                }
                            }

                        </script>

                        <div class="form-group">

                            <label>Gender</label>
                            <br>
                            &nbsp;<input type="radio" name="rdb" value="Male" id="rbd">
                            <font size="2px" face="serif">
                                <label for="rbd">MALE</label>
                            </font>

                            &nbsp; &nbsp; &nbsp;<input type="radio" name="rdb" value="Female" id="rbd1">
                            <font size="2px" face="serif">
                                <label for="rbd1">FEMALE</label>
                            </font>

                            &nbsp; &nbsp;<input type="radio" name="rdb" value="Others" id="rbd2">
                            <font size="2px" face="serif">
                                <label for="rbd2">OTHERS</label>
                            </font><br>
                        </div>


                        <center>
                            <input type="submit" class="btn btn-lg btn-info" id="Dem" name="Submit" value="Register" onclick="confirm(); myfunc();">
                        </center>
                        
                        
                    </div>
              
                </form>

            </div>
    
        </div>

    </div>

    <br><br>


    <center>

        <div class="hm">Already a user?&nbsp;&nbsp;&nbsp; </div>

        <br>

        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="buttonhm">Login</button>

    </center>

    <br><br>

</body>

</html>
